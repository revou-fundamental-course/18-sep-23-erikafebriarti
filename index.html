<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-grocery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <header class="navigation">
        <div class="page-title">E-Grocery</div>
        <div class="nav">
            <a href="#title" class="nav-item">Home</a>
            <a href="#content" class="nav-item">Our package</a>
            <a href="" class="nav-item">Call us</a>
        </div>
    </header>
    <main>
        <div id="title" class="content-title">
        <div>
            <h1>Top Rated E-Groceries Shop in indonesia</h1>
        </div>
        <div>
            <span>Every day with best ingredients</span>
        </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="asset/233-2332677_ega-png.png"  class="image" alt="slider image">
                    <span>Fresh everyday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form class="content-form">
                    <label for="your-name">Your name</label>
                    <input type="text" name="your-name" placeholder="first and last name">

                    <label for="email">Email Addres</label>
                    <input type="email" name="email" placeholder="example@email.com">

                    <label for="interest">what are you interested in?</label>
                    <select type="select" name="interest">
                        <option>Football</option>
                        <option>Volly</option>
                        <option>Badminton</option>
                        <option>swimming</option>
                    </select>

                    <button id="button" type="submit" class="button">SEND</button>
                </form>
            </div>

        </div>
        <div id="our-products">
            <div class="circle">
                1
            </div>
            <div class="circle-2">
                2
            </div>
        </div>
    </main>
    <footer></footer>

</body>
</html>
